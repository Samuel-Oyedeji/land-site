<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <div class="title">
        CREATE AN ACCOUNT
    </div>
    <div class="Sign-up-container">
        <h2>Sign-up</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="Confirm password">Confirm password</label>
                <input type="password" id="Confirm password" name="Confirm password" required>
            </div>
            <button onclick="messageAlert()" class="btn">Sign-up</button>            <!-- <button type="submit" class="btn">Login</button> -->
        </form>
        <a href="/" class="home">Home</a>
    </div>
    <script>
        function messageAlert() {
            alert('Thank you for testing, but no database yet!');
            // You can replace the alert with redirection or other functionality
            // e.g., window.location.href = 'feedback.html';
        }
    </script>
</body>
</html>
